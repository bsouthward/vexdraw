<html>
    <head>
        <title>VexFlow-based drawing app</title>
        <script type="text/javascript" src="js/jquery-1.12.1.js"></script>
        <!--<script type="text/javascript" src="js/script2.js"></script>-->
        <script type="text/javascript" src="node_modules/vextab/releases/vextab-div.js"></script>
        <!-- <script type="text/javascript" src="js/palette.js"></script>-->
        <link rel="stylesheet" type="text/css"  href="css/style.css"></link>
        </head>

    <body>
    <div class="vex-tabdiv" style="position: absolute; top: 0px; left: 0px; z-index: 0" editor="true">
options space=20
tabstave
notation=true
key=A time=4/4
notes :q =|: (5/2.5/3.7/4) :8 7-5h6/3 ^3^ 5h6-7/5 ^3^ :q 7V/4|
notes :8 t12p7/4 s5s3/4 :8 3s:16:5-7/5 :h p5/4
text :w, |#segno, ,|, :hd, , #tr
options space=25
    </div>
    <div id="paint" style="position: absolute; top: 0px; left: 0px; z-index: 1">
        <canvas id="canvas"></canvas>
    </div>
    <div id="controls" style="position: absolute; top: 600px">
        <input type="button" id="clear" value="clear"></input>
        <br>
        <span id="palette">
            R <input type="range" id="red" min="0" max="255" onchange="changeColor()">
            G <input type="range" id="green" min="0" max="255" onchange="changeColor()">
            B <input type="range" id="blue" min="0" max="255" onchange="changeColor()">
        </span>
        <br>
        <span>
            Width <input type="range" id="width" min="0" max="20" onchange="changeWidth()">
        </span>
    </div>

    <script type="text/javascript" src="js/script2.js"></script>
    
    </body>

</html>
